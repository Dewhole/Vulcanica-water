<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="apple-mobile-web-app-title" content="Vulcanica">
    <meta name="application-name" content="Vulcanica">
    <meta name="theme-color" content="#000000">
    <meta name="Description" content="Vulcanica вода из подземного пресного моря, Высшая категория, Баланс миниралов.">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style_p7.css">
    <link rel="stylesheet" type="text/css" href="styles/style_other.css">
    <title>Vulcanica</title>
</head>
<body>
    <div class="background-p7">
        <div class="gradient h-100 w-100">
            <div class="box-container_p7">
                <div class="p7-block1">
                    <p class="p7-h1 color-white">Хотите предложить сотрудничество<br /> или оставить обратную<br /> связь о продукте?</p>
                    <p class="p7-h2 color-white font-mavenPro d-xl-none">Заполните форму и выберите <br />тему сообщения</p>
                    <p class="p7-h2 color-white font-mavenPro d-none d-xl-block">Заполните форму и выберите тему сообщения</p>
                    <form class="p7-offer">
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Телефон">
                        <input type="text" placeholder="Email">
                        <select>
                            <option value="" disabled selected>Выберите тему сообщения</option>
                            <option value="Distrib">Дистрибуция</option>
                            <option value="Opt">Оптовая покупка</option>
                            <option value="Other">Другое предложение сотрудничества</option>
                            <option value="BackCall">Обратная связь по продукту</option>
                        </select>
                        <textarea placeholder="Ваше сообщение"></textarea>
                        <div class="labelSubmit">
                            <label class="checkOfer color-white">Я согласен с 
                                <a href="#" style="color: #73D9D4; text-decoration-line: underline;">условиями</a> обработки персональных данных
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <input type="submit" value="Отправить" class="submitOffer">
                        </div>
                    </form>
                </div>
                <div class="p7-block2 d-none d-md-flex d-lg-none">
                    <div class="p7-img-tablet d-block"><img src="img/p7_image_tablet.png" /></div>
                </div>
                <div class="p7-block3 d-none d-lg-flex">
                    <div class="p7-img-desktop d-block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigationField d-none d-md-flex">
        <div class="navigationButton">
            <span id="inStartLayout" class="inStartLayout mb-3 cursor-pointer">в начало</span>
            <span id="prevLayout" class="prevLayout mb-3 cursor-pointer">
                <svg width="34" height="16" viewBox="0 0 34 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32.2637 14.2565L17.2637 2.86548L2.26367 14.2565" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>  
            </span>
            <div id="prevNumber" class="prevNumber mb-3 cursor-pointer">
                <div class="spanNumberMini"></div>
                <div class="spanNumber text-right">01</div>
                <div class="spanNumber">
                    <svg width="22" height="4" viewBox="0 0 22 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="19.9561" y1="1.75964" x2="1.90533" y2="1.75964" stroke="#ADADAD" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <div id="NOW_Number" class="NOW_Number cursor-pointer">
                <div class="spanNumberMini"></div>
                <div class="spanNumber text-right">02/08</div>
                <div class="spanNumber">
                    <svg width="39" height="4" viewBox="0 0 39 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="37.1675" y1="2.25659" x2="1.90528" y2="2.25659" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>    
                </div>
            </div>
            <div id="nextNumber" class="nextNumber mt-3 cursor-pointer">
                <div class="spanNumberMini"></div>
                <div class="spanNumber text-right">03</div>
                <div class="spanNumber">
                    <svg width="22" height="4" viewBox="0 0 22 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="19.9561" y1="1.75964" x2="1.90533" y2="1.75964" stroke="#ADADAD" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <span id="nextLayout" class="nextLayout mt-3 cursor-pointer">
                <svg width="34" height="16" viewBox="0 0 34 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32.2637 2.25659L17.2637 13.6476L2.26367 2.25659" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </span>
            <span id="inEndLayout" class="inEndLayout mt-3 cursor-pointer">в конец</span>
        </div>
    </div>
    
    <div class="navigationField_mob d-md-none d-flex mb-2">
        <div class="navigationButton_mob">
            <span id="inStartLayout_mob" class="inStartLayout_mob mr-3">в начало</span>
            <span id="prevLayout_mob" class="prevLayout_mob mr-3">
                <svg width="15" height="34" viewBox="0 0 15 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.4997 31.7881L2.10864 16.7881L13.4997 1.78809" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>                    
            </span>
            <span id="prevNumber_mob" class="prevNumber_mob mr-3">01</span>
            <span id="NOW_Number_mob" class="NOW_Number_mob">02/08</span>
            <span id="nextNumber_mob" class="nextNumber_mob ml-3">03</span>
            <span id="nextLayout_mob" class="nextLayout_mob ml-3">
                <svg width="15" height="34" viewBox="0 0 15 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.49981 31.7881L12.8909 16.7881L1.49981 1.78809" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>                
            </span>
            <span id="inEndLayout_mob" class="inEndLayout_mob ml-3">в конец</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/ScrollScript.js"></script>

        var clickNext = document.getElementById("clickNext");
        clickNext.addEventListener('click', function(){
            console.log('clickToNext')
        })
    </script> -->
</body>
</html>
